<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | ULTIMATE</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --admin: #7000ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-prime { background: linear-gradient(45deg, var(--admin), var(--neon)); color: white; }
        .btn-gold { background: var(--vip); color: black; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #222; background: #000; color: var(--neon); box-sizing: border-box; margin-bottom: 10px; }
        #overlay, #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .feedback-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon);">NEXUS AI MASTER</h1>
    <div id="status" style="font-size:12px; color:#00ff80; margin-bottom:20px;">SYSTEM LIVE</div>

    <div style="max-width:600px; margin:auto;">
        
        <div class="card">
            <div class="feedback-box" id="fBox">
                <h3>RESULT?</h3>
                <button class="btn" style="background:#00ff80;" onclick="feedback('win')">WIN ‚úÖ</button>
                <button class="btn" style="background:#ff3e3e;" onclick="feedback('loss')">LOSS ‚ùå</button>
            </div>
            <h3>SIGNAL ENGINE</h3>
            <input type="text" id="vKey" placeholder="ENTER VIP KEY">
            <button class="btn btn-prime" onclick="verify()">ACTIVATE VIP</button>
            
            <div id="lockUI" style="margin-top:20px;">
                <button class="btn btn-gold" onclick="document.getElementById('overlay').style.display='block'">üöÄ BUY VIP ACCESS</button>
            </div>

            <div id="mainUI" style="display:none;">
                <p id="rCount" style="font-size:12px;">Free Signals: 0</p>
                <button class="btn btn-prime" onclick="generate()">GENERATE SIGNAL</button>
                <h2 id="output" style="font-size:40px; color:var(--neon); margin:20px 0;">---</h2>
            </div>
        </div>

        <div class="card">
            <h3>SIGNAL MINING</h3>
            <input type="text" id="mInput" placeholder="Add Last Rounds (1.2, 5.4)">
            <button class="btn" style="background:var(--neon); color:black;" onclick="mine()">ADD DATA</button>
            <p style="font-size:11px; margin-top:10px;">Rounds Added: <span id="total">0</span></p>
        </div>

        <div class="card">
            <h3>GLOBAL STATS</h3>
            <canvas id="myChart" style="max-height:150px;"></canvas>
        </div>

    </div>

    <div id="overlay">
        <h2>VIP PACKAGES</h2>
        <div class="card" style="text-align:left; font-size:14px;">
            <p>1 Day - LKR 1000</p>
            <p>7 Days - LKR 2000</p>
            <p>Bank: Commercial | Acc: 8080031546</p>
        </div>
        <button class="btn btn-prime" onclick="window.open('https://wa.me/94762664220')">WHATSAPP RECEIPT</button>
        <button class="btn" style="background:#333;" onclick="document.getElementById('overlay').style.display='none'">CLOSE</button>
    </div>

    <div id="adminPanel">
        <h2>ADMIN PANEL</h2>
        <button class="btn btn-prime" onclick="genKey()">GENERATE KEY</button>
        <input type="text" id="resKey" readonly>
        <button class="btn" style="background:#333;" onclick="document.getElementById('adminPanel').style.display='none'">CLOSE</button>
    </div>

    <p onclick="admin()" style="color:#222; font-size:10px; cursor:pointer; margin-top:50px;">- ADMIN -</p>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM",
            authDomain: "nexus-ai-a5dd7.firebaseapp.com",
            databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com",
            projectId: "nexus-ai-a5dd7",
            storageBucket: "nexus-ai-a5dd7.firebasestorage.app",
            messagingSenderId: "754990038696",
            appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let rounds = 0, free = 0, vip = false;

        // Chart
        const ctx = document.getElementById('myChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [10, 2], backgroundColor: ['#00ff80', '#ff3e3e'] }] }
        });

        function mine() {
            let val = document.getElementById('mInput').value;
            if(!val) return;
            let n = val.split(',').length;
            rounds += n;
            document.getElementById('total').innerText = rounds;
            if(rounds >= 30) { free = 10; unlock(); }
            document.getElementById('rCount').innerText = "Free Signals: " + free;
            document.getElementById('mInput').value = "";
        }

        function unlock() {
            document.getElementById('lockUI').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
        }

        function generate() {
            if(!vip && free <= 0) return alert("Mine more rounds!");
            let res = (Math.random() * (9 - 5) + 5).toFixed(2);
            document.getElementById('output').innerText = res + "x";
            document.getElementById('fBox').style.display = 'flex';
        }

        function feedback(type) {
            if(!vip) free--;
            document.getElementById('rCount').innerText = "Free Signals: " + free;
            document.getElementById('fBox').style.display = 'none';
            document.getElementById('output').innerText = "---";
        }

        function verify() {
            let k = document.getElementById('vKey').value;
            db.ref('keys/'+k).once('value', s => {
                if(s.exists()){ vip=true; unlock(); alert("VIP Active!"); }
                else alert("Invalid Key");
            });
        }

        function admin() { if(prompt("Pass:") === "nexus77") document.getElementById('adminPanel').style.display='block'; }
        function genKey() { let k = "NX-" + Math.random().toString(36).substr(2,8).toUpperCase(); db.ref('keys/'+k).set(true); document.getElementById('resKey').value = k; }
    </script>
</body>
</html>
