<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | MASTER V14.1</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --admin: #7000ff; --pink: #ff00ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 25px; margin-bottom: 20px; position: relative; }
        .btn-prime { width: 100%; padding: 15px; border-radius: 10px; border: none; background: linear-gradient(45deg, var(--admin), var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #222; background: #000; color: var(--neon); box-sizing: border-box; margin-bottom: 10px; }
        
        /* Feedback Popup */
        .feedback-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        .star { font-size: 30px; color: gray; cursor: pointer; } .star.active { color: gold; }
        
        /* Signal Display Box */
        #sigOut { font-size: 55px; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); display: block; margin: 15px 0; }
        .broadcast { background: rgba(112, 0, 255, 0.2); border: 1px solid var(--admin); padding: 12px; border-radius: 10px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div id="broadcastArea" class="broadcast"></div>
    <h1 style="color:var(--neon);">NEXUS AI <span style="color:var(--vip);">V14.1</span></h1>

    <div style="max-width:600px; margin:auto;">
        <div class="card">
            <div class="feedback-overlay" id="fOverlay">
                <h3>RATE & CONFIRM</h3>
                <div id="stars"><span class="star" onclick="rate(1)">‚òÖ</span><span class="star" onclick="rate(2)">‚òÖ</span><span class="star" onclick="rate(3)">‚òÖ</span><span class="star" onclick="rate(4)">‚òÖ</span><span class="star" onclick="rate(5)">‚òÖ</span></div>
                <button class="btn-prime" style="background:#00ff80; color:black; margin-top:15px;" onclick="submitFeedback('win')">WIN ‚úÖ</button>
                <button class="btn-prime" style="background:#ff3e3e; margin-top:5px;" onclick="submitFeedback('loss')">LOSS ‚ùå</button>
            </div>

            <div id="lockUI">
                <input type="text" id="vKeyInput" placeholder="ENTER VIP KEY">
                <button class="btn-prime" onclick="verifyKey()">ACTIVATE VIP</button>
                <button class="btn-prime" style="background:var(--vip); color:black; margin-top:10px;" onclick="window.open('https://wa.me/94762664220')">üöÄ BUY VIP KEY</button>
            </div>

            <div id="mainUI" style="display:none;">
                <p id="roundsLeft" style="color:var(--neon); font-size:12px;">Signals Left: 0</p>
                <button class="btn-prime" onclick="runAI()">GENERATE AI SIGNAL</button>
                <div id="resArea" style="display:none;">
                    <span id="sigOut">---</span>
                    <p style="font-size:10px; color:gray;">AI CONFIDENCE: 96.4%</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>MINING (FREE SIGNALS)</h3>
            <input type="text" id="mInput" placeholder="Add Last Rounds (Ex: 1.25, 2.40)">
            <button class="btn-prime" style="background:var(--pink);" onclick="mine()">ADD DATA</button>
            <p style="font-size:11px; margin-top:10px;">Total Added: <span id="totalR">0</span></p>
        </div>
    </div>

    <div id="adminPanel" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:2000; padding:20px;">
        <h2>ADMIN PANEL</h2>
        <button class="btn-prime" onclick="genKey()">CREATE KEY</button>
        <input type="text" id="kOut" readonly style="text-align:center;">
        <input type="text" id="aMsg" placeholder="Global Message...">
        <button class="btn-prime" onclick="sendB()">SEND BROADCAST</button>
        <button class="btn-prime" onclick="document.getElementById('adminPanel').style.display='none'" style="background:#333;">CLOSE</button>
    </div>

    <p onclick="admin()" style="font-size:10px; color:#222; cursor:pointer; margin-top:50px;">- ADMIN -</p>

    <script>
        const config = {
            apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM",
            authDomain: "nexus-ai-a5dd7.firebaseapp.com",
            databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com",
            projectId: "nexus-ai-a5dd7",
            storageBucket: "nexus-ai-a5dd7.firebasestorage.app",
            messagingSenderId: "754990038696",
            appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let rounds = 0, free = 0, vip = false;

        function mine() {
            let v = document.getElementById('mInput').value;
            if(!v) return;
            rounds += v.split(',').length;
            document.getElementById('totalR').innerText = rounds;
            if(rounds >= 30) { free = 10; unlock(); }
            document.getElementById('roundsLeft').innerText = "Signals Left: " + free;
            document.getElementById('mInput').value = "";
        }

        function unlock() { document.getElementById('lockUI').style.display='none'; document.getElementById('mainUI').style.display='block'; }

        function runAI() {
            if(!vip && free <= 0) return alert("Mine more data!");
            document.getElementById('resArea').style.display = 'block';
            document.getElementById('sigOut').innerText = (Math.random() * (9-5)+5).toFixed(2) + "x";
            document.getElementById('fOverlay').style.display = 'flex';
        }

        function submitFeedback(res) {
            if(!vip) free--;
            document.getElementById('roundsLeft').innerText = "Signals Left: " + free;
            document.getElementById('fOverlay').style.display = 'none';
        }

        function verifyKey() {
            let k = document.getElementById('vKeyInput').value;
            db.ref('keys/'+k).once('value', s => {
                if(s.exists()){ vip=true; unlock(); alert("VIP Active!"); } else alert("Invalid!");
            });
        }

        db.ref('broadcast').on('value', s => {
            if(s.val()){ document.getElementById('broadcastArea').innerText = "üì¢ " + s.val(); document.getElementById('broadcastArea').style.display='block'; }
        });

        function admin() { if(prompt("Pass:") === "nexus77") document.getElementById('adminPanel').style.display='block'; }
        function genKey() { let k = "NX-" + Math.random().toString(36).substr(2,8).toUpperCase(); db.ref('keys/'+k).set(true); document.getElementById('kOut').value = k; }
        function sendB() { db.ref('broadcast').set(document.getElementById('aMsg').value); }
        function rate(n) { let s = document.getElementById('stars').children; for(let i=0; i<5; i++) s[i].className = i<n?'star active':'star'; }
    </script>
</body>
</html>
