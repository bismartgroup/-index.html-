<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | V15.2 ULTIMATE FIXED</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --win: #00ff80; --loss: #ff3e3e; --pink: #ff00ff; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        h1, h3 { font-family: 'Orbitron', sans-serif; margin: 15px 0; }
        .btn-prime { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, #7000ff, var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        
        /* Download Button Style */
        .btn-download { 
            background: linear-gradient(45deg, #ff0055, #ffcc00); 
            color: black; 
            padding: 10px 20px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 12px; 
            display: inline-block; 
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        .signal-box { background: #000; border: 2px solid var(--neon); border-radius: 15px; padding: 25px; min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #sampleOdds, #sigVal { font-size: 60px; font-weight: 900; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; }
        #sigVal { color: var(--win); text-shadow: 0 0 15px var(--win); }
        .f-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; border: 1px solid #1a1e26; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon);">NEXUS AI <span style="color:var(--vip);">V15.2</span></h1>
    
    <a href="#" class="btn-download" onclick="alert('Starting Download...')">⬇️ DOWNLOAD ANDROID APP</a>

    <div style="max-width:500px; margin:auto;">
        <div class="card">
            <div class="f-overlay" id="fOverlay">
                <h3 style="margin-bottom:15px;">CONFIRM RESULT</h3>
                <button class="btn-prime" style="background:var(--win); color:black;" onclick="submitRes('win')">WIN ✅</button>
                <button class="btn-prime" style="background:var(--loss);" onclick="submitRes('loss')">LOSS ❌</button>
            </div>

            <div class="signal-box">
                <div id="sampleArea">
                    <p id="sampleOdds">1.00x</p>
                    <p style="font-size:10px; color:var(--loss);">SAMPLE DATA</p>
                </div>
                <div id="realSigArea" style="display:none;">
                    <p id="sigVal">---</p>
                    <p style="font-size:12px; color:var(--win);">AI ANALYSIS ACTIVE</p>
                </div>
            </div>

            <div id="lockUI">
                <p style="font-size:11px; color:#666; margin-top:10px;">ENTER VIP KEY OR MINE 10 ROUNDS</p>
                <input type="text" id="vKey" placeholder="ENTER VIP KEY">
                <button class="btn-prime" onclick="verifyKey()">ACTIVATE VIP</button>
            </div>

            <div id="unlockUI" style="display:none;">
                <p id="sLeft" style="color:var(--vip); font-weight:bold; margin-top:10px;">Signals: 0</p>
                <button class="btn-prime" id="genBtn" onclick="genSig()">GENERATE SIGNAL</button>
            </div>
        </div>

        <div class="card">
            <h3>SIGNAL MINING</h3>
            <input type="text" id="mInput" placeholder="Add Rounds (Ex: 1.25, 4.20, 1.10)">
            <button class="btn-prime" style="background:var(--pink);" onclick="mine()">ADD MINING DATA</button>
            <p style="margin-top:10px; font-size:12px;">Total Added: <span id="tRounds" style="color:var(--neon); font-weight:bold;">0</span></p>
        </div>

        <div class="card" style="border: 1px solid var(--neon);">
            <h3>MONEY MANAGEMENT</h3>
            <input type="number" id="capitalInput" placeholder="ENTER YOUR CAPITAL" oninput="calculateBets()">
            <div class="stat-grid">
                <div class="stat-box">
                    <p style="font-size: 10px; color: var(--win); margin:0;">BET 01 (5%)</p>
                    <h2 id="bet1Display" style="margin:5px 0; font-size:20px;">0.00</h2>
                </div>
                <div class="stat-box">
                    <p style="font-size: 10px; color: var(--pink); margin:0;">BET 02 (2%)</p>
                    <h2 id="bet2Display" style="margin:5px 0; font-size:20px;">0.00</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rounds = 0;
        let free = 0;
        let vip = false;
        const samples = ["1.50x", "4.20x", "8.90x", "2.10x", "12.4x", "1.10x"];
        let sIdx = 0;

        const firebaseConfig = {
            apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM",
            authDomain: "nexus-ai-a5dd7.firebaseapp.com",
            databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com",
            projectId: "nexus-ai-a5dd7",
            storageBucket: "nexus-ai-a5dd7.firebasestorage.app",
            messagingSenderId: "754990038696",
            appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function startSampleAnimation() {
            setInterval(() => {
                const sampleEl = document.getElementById('sampleOdds');
                if(sampleEl && document.getElementById('sampleArea').style.display !== 'none') {
                    sampleEl.innerText = samples[sIdx];
                    sIdx = (sIdx + 1) % samples.length;
                }
            }, 1000);
        }
        startSampleAnimation();

        function mine() {
            let input = document.getElementById('mInput');
            if(!input.value) { alert("Please enter values!"); return; }
            let entries = input.value.split(',').filter(n => n.trim() !== "");
            rounds += entries.length;
            document.getElementById('tRounds').innerText = rounds;
            free = Math.floor(rounds / 10);
            if(free > 0 || vip) {
                document.getElementById('lockUI').style.display = 'none';
                document.getElementById('unlockUI').style.display = 'block';
                document.getElementById('sLeft').innerText = vip ? "Signals: VIP" : "Signals: " + free;
            }
            input.value = "";
        }

        function calculateBets() {
            let cap = document.getElementById('capitalInput').value;
            let b1 = document.getElementById('bet1Display');
            let b2 = document.getElementById('bet2Display');
            if(cap > 0) {
                b1.innerText = (cap * 0.05).toFixed(2);
                b2.innerText = (cap * 0.02).toFixed(2);
            } else {
                b1.innerText = "0.00";
                b2.innerText = "0.00";
            }
        }

        function genSig() {
            if(!vip && free <= 0) { alert("No signals left. Mine more!"); return; }
            document.getElementById('sampleArea').style.display = 'none';
            document.getElementById('realSigArea').style.display = 'block';
            let res = (Math.random() * (9.5 - 4.5) + 4.5).toFixed(2);
            document.getElementById('sigVal').innerText = res + "x";
            setTimeout(() => { document.getElementById('fOverlay').style.display = 'flex'; }, 1500);
        }

        function submitRes(type) {
            if(!vip) {
                rounds -= 10;
                if(rounds < 0) rounds = 0;
                free = Math.floor(rounds / 10);
                document.getElementById('tRounds').innerText = rounds;
                document.getElementById('sLeft').innerText = "Signals: " + free;
            }
            document.getElementById('fOverlay').style.display = 'none';
            document.getElementById('realSigArea').style.display = 'none';
            document.getElementById('sampleArea').style.display = 'block';
            if(free <= 0 && !vip) {
                document.getElementById('unlockUI').style.display = 'none';
                document.getElementById('lockUI').style.display = 'block';
            }
        }

        function verifyKey() {
            let key = document.getElementById('vKey').value;
            if(!key) return;
            db.ref('keys/' + key).once('value', s => {
                if(s.exists()) {
                    vip = true;
                    document.getElementById('lockUI').style.display = 'none';
                    document.getElementById('unlockUI').style.display = 'block';
                    document.getElementById('sLeft').innerText = "Signals: VIP UNLIMITED";
                    alert("VIP ACTIVE ⭐");
                } else {
                    alert("Invalid Key!");
                }
            });
        }
    </script>
</body>
</html>
