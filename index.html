<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | V15.2 FIXED</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --win: #00ff80; --loss: #ff3e3e; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-prime { background: linear-gradient(45deg, #7000ff, var(--neon)); color: white; }
        .signal-box { background: #000; border: 2px solid var(--neon); border-radius: 15px; padding: 30px; min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #sigVal { font-size: 50px; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        .f-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon);">NEXUS AI <span style="color:var(--vip);">V15.2 MOD</span></h1>

    <div style="max-width:500px; margin:auto;">
        <div class="card">
            <div class="f-overlay" id="fOverlay">
                <p>CONFIRM LAST RESULT</p>
                <button class="btn" style="background:var(--win); color:black;" onclick="submitRes('win')">WIN ✅</button>
                <button class="btn" style="background:var(--loss); color:white;" onclick="submitRes('loss')">LOSS ❌</button>
            </div>

            <div class="signal-box">
                <div id="sampleArea">
                    <span id="sampleOdds">1.00x</span>
                    <div style="font-size:10px; color:var(--loss);">SAMPLE DATA</div>
                </div>
                <div id="realSigArea" style="display:none;">
                    <span id="sigVal">---</span>
                </div>
            </div>

            <div id="lockUI">
                <input type="text" id="vKey" placeholder="ENTER VIP KEY">
                <button class="btn btn-prime" onclick="verifyKey()">ACTIVATE VIP</button>
            </div>

            <div id="unlockUI" style="display:none;">
                <p id="sLeft" style="font-size:12px; color:var(--vip);">Signals: 0</p>
                <button class="btn btn-prime" id="genBtn" onclick="generate()">GENERATE SIGNAL</button>
            </div>
        </div>

        <div class="card">
            <h3>MINING DATA</h3>
            <input type="text" id="mIn" placeholder="Ex: 1.25, 4.2">
            <button class="btn" style="background:#ff00ff; color:white;" onclick="mine()">ADD DATA</button>
            <p style="font-size:11px;">Rounds Added: <b id="tR">0</b></p>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM",
        authDomain: "nexus-ai-a5dd7.firebaseapp.com",
        databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com",
        projectId: "nexus-ai-a5dd7",
        storageBucket: "nexus-ai-a5dd7.firebasestorage.app",
        messagingSenderId: "754990038696",
        appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let rounds = 0, free = 0, vip = false;
    const samples = ["1.20x", "3.99x", "5.89x", "20.56x", "50.65x"];
    let sIdx = 0;

    setInterval(() => {
        if(document.getElementById('sampleArea').style.display !== 'none') {
            document.getElementById('sampleOdds').innerText = samples[sIdx];
            sIdx = (sIdx + 1) % samples.length;
        }
    }, 1500);

    function mine() {
        let v = document.getElementById('mIn').value;
        if(!v) return;
        rounds += v.split(',').length;
        document.getElementById('tR').innerText = rounds;
        if(rounds >= 10) { 
            free = Math.floor(rounds/10); 
            document.getElementById('lockUI').style.display = 'none';
            document.getElementById('unlockUI').style.display = 'block';
        }
        document.getElementById('sLeft').innerText = "Signals Left: " + free;
        document.getElementById('mIn').value = "";
    }

    function generate() {
        if(!vip && free <= 0) return alert("Mine data first!");
        document.getElementById('sampleArea').style.display = 'none';
        document.getElementById('realSigArea').style.display = 'block';
        document.getElementById('sigVal').innerText = (Math.random() * (9.5-5.0)+5.0).toFixed(2) + "x";
        document.getElementById('fOverlay').style.display = 'flex';
        document.getElementById('genBtn').style.display = 'none';
    }

    function submitRes(type) {
        if(!vip) free--;
        document.getElementById('sLeft').innerText = "Signals Left: " + free;
        document.getElementById('fOverlay').style.display = 'none';
        document.getElementById('realSigArea').style.display = 'none';
        document.getElementById('sampleArea').style.display = 'block';
        document.getElementById('genBtn').style.display = 'block';
    }

    function verifyKey() {
        let key = document.getElementById('vKey').value;
        db.ref('keys/' + key).once('value', s => {
            if(s.exists()) { 
                vip = true; 
                document.getElementById('lockUI').style.display = 'none';
                document.getElementById('unlockUI').style.display = 'block';
                alert("VIP Active!"); 
            }
            else alert("Invalid Key!");
        });
    }
</script>
</body>
</html>
