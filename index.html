<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | 2.00x FIXED</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --win: #00ff80; --vip: #ffcc00; --admin: #ff4500; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn-prime { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, #0044ff, var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .signal-box { background: #000; border: 2px solid var(--neon); border-radius: 15px; padding: 25px; min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #sigVal { font-size: 60px; font-weight: 900; color: var(--win); text-shadow: 0 0 15px var(--win); margin: 0; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        .f-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; padding: 20px; box-sizing: border-box; }
        #adminPanel { display: none; background: #000; border: 2px dashed var(--admin); padding: 20px; border-radius: 15px; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon); font-family: 'Orbitron';">NEXUS AI <span style="color:var(--win);">2.00x PRO</span></h1>

    <div style="max-width:500px; margin:auto;">
        <div class="card">
            <div class="f-overlay" id="fOverlay">
                <h3>VERIFY RESULT</h3>
                <input type="number" id="lastRoundInput" placeholder="Enter last odd" step="0.01">
                <div style="display:flex; gap:10px; width:100%;">
                    <button class="btn-prime" style="background:var(--win); color:black;" onclick="submitRes('win')">WIN ‚úÖ</button>
                    <button class="btn-prime" style="background:var(--loss);" onclick="submitRes('loss')">LOSS ‚ùå</button>
                </div>
            </div>

            <div class="signal-box">
                <div id="sampleArea"><p style="font-size:25px; color:#444;">WAITING FOR ENGINE</p></div>
                <div id="realSigArea" style="display:none;">
                    <p id="sigVal">---</p>
                    <p id="sigMsg" style="font-size:12px; color:var(--win);">SAFE TARGET 2.0x</p>
                </div>
            </div>

            <div id="lockUI">
                <input type="text" id="vKey" placeholder="ENTER ACCESS KEY">
                <button class="btn-prime" onclick="verifyKey()">START SAFE ENGINE</button>
                <p onclick="openAdmin()" style="font-size: 10px; margin-top: 20px; color: #333; cursor: pointer;">ADMIN SETTINGS</p>
            </div>

            <div id="unlockUI" style="display:none;">
                <p id="statusTxt" style="color:var(--vip); font-weight:bold; font-size:12px; margin-bottom:5px;">ENGINE ACTIVE</p>
                <button class="btn-prime" style="background:linear-gradient(45deg, #008800, #00ff80);" onclick="genSig()">GENERATE 2.00x SIGNAL</button>
            </div>
        </div>

        <div class="card">
            <h3>SIGNAL MINING</h3>
            <input type="text" id="mInput" placeholder="Add Last Round (Ex: 1.50)">
            <button class="btn-prime" style="background:#222; border:1px solid #444;" onclick="mine()">MINE DATA</button>
            <p style="font-size:11px; margin-top:5px;">Rounds in Matrix: <b id="tRounds">0</b></p>
        </div>

        <div id="adminPanel">
            <h3 style="color:var(--admin);">üõ†Ô∏è MASTER ADMIN</h3>
            <input type="number" id="keyDuration" placeholder="Days">
            <button class="btn-prime" style="background:var(--admin);" onclick="generateKey()">GENERATE VIP KEY</button>
            <div id="newKeyOut" style="font-size: 12px; color: var(--vip); margin-top: 10px; word-break: break-all;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM", authDomain: "nexus-ai-a5dd7.firebaseapp.com", databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com", projectId: "nexus-ai-a5dd7", storageBucket: "nexus-ai-a5dd7.firebasestorage.app", messagingSenderId: "754990038696", appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let history = [], vip = false, isAdmin = false, rounds = 0;

        // VERIFY FUNCTION (Fixed Bypass)
        function verifyKey() {
            let k = document.getElementById('vKey').value.trim();
            if(!k) return alert("Please enter a key!");

            // Admin Bypass Check
            if(k === "NEXUSADMIN77") {
                isAdmin = true; vip = true;
                showUnlockUI();
                alert("ADMIN BYPASS ACTIVATED!");
                return;
            }

            // Normal Key Check
            db.ref('keys/'+k).once('value', s => {
                if(s.exists() && s.val().expiry > Date.now()) {
                    vip = true;
                    showUnlockUI();
                    alert("ACCESS GRANTED!");
                } else {
                    alert("Invalid or Expired Key!");
                }
            });
        }

        function showUnlockUI() {
            document.getElementById('lockUI').style.display='none';
            document.getElementById('unlockUI').style.display='block';
            document.getElementById('statusTxt').innerText = isAdmin ? "MODE: MASTER ADMIN" : "MODE: VIP ACCESS";
        }

        function mine() {
            let input = document.getElementById('mInput');
            let val = parseFloat(input.value);
            if(!isNaN(val)) { 
                history.push(val); 
                rounds++;
                document.getElementById('tRounds').innerText = rounds;
                input.value = ""; 
            }
        }

        // 2.0x TARGET LOGIC
        function genSig() {
            if(history.length < 2 && !isAdmin) return alert("Mine at least 2 rounds first!");
            
            document.getElementById('sampleArea').style.display='none';
            document.getElementById('realSigArea').style.display='block';
            
            let v = document.getElementById('sigVal');
            let m = document.getElementById('sigMsg');

            // Strategy: 2.0x Focus
            let last = history[history.length - 1] || 1.5;
            let res;

            if(last < 1.4) {
                res = (Math.random() * (2.15 - 2.01) + 2.01).toFixed(2);
                m.innerText = "CONFIRMED 2.0x TARGET";
            } else {
                res = (Math.random() * (2.08 - 1.95) + 1.95).toFixed(2);
                m.innerText = "SAFE 2.0x RECOVERY";
            }

            v.innerText = res + "x";
            v.style.color = res >= 2 ? "var(--win)" : "var(--neon)";
            
            setTimeout(() => { document.getElementById('fOverlay').style.display='flex'; }, 3000);
        }

        function submitRes(t) {
            let l = parseFloat(document.getElementById('lastRoundInput').value);
            if(!isNaN(l)) history.push(l);
            document.getElementById('fOverlay').style.display='none';
            document.getElementById('lastRoundInput').value = "";
            if(!isAdmin) {
                document.getElementById('realSigArea').style.display='none';
                document.getElementById('sampleArea').style.display='block';
            }
        }

        function openAdmin() { if(prompt("Pass:") === "NEXUSADMIN77") document.getElementById('adminPanel').style.display='block'; }

        function generateKey() {
            let k = "NEXUS-" + Math.random().toString(36).substr(2,6).toUpperCase();
            let exp = Date.now() + (parseInt(document.getElementById('keyDuration').value || 1) * 86400000);
            db.ref('keys/'+k).set({expiry: exp}).then(() => document.getElementById('newKeyOut').innerText = "Key Created: " + k);
        }
    </script>
</body>
</html>
