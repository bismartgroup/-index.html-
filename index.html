<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | FIREBASE EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --admin: #7000ff; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .dashboard { max-width: 1400px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 20px; padding: 25px; position: relative; }
        .badge { position: absolute; top: 15px; right: 15px; padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; }
        .free-badge { background: #333; } .vip-badge { background: var(--vip); color: #000; box-shadow: 0 0 15px var(--vip); }
        input, select { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 15px; box-sizing: border-box; }
        .btn-prime { width: 100%; padding: 16px; border-radius: 10px; border: none; background: linear-gradient(45deg, var(--admin), var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .feedback-btns { display: flex; gap: 10px; margin-top: 15px; display: none; }
        .btn-win { flex: 1; background: #00ff80; color: #000; padding: 12px; border: none; border-radius: 8px; font-weight: bold; }
        .btn-loss { flex: 1; background: #ff3e3e; color: #fff; padding: 12px; border: none; border-radius: 8px; font-weight: bold; }
        #adminPanel { display: none; margin-top: 30px; border: 2px solid var(--admin); background: #110022; }
    </style>
</head>
<body>

<div style="text-align:center;">
    <h1 style="color:var(--neon); letter-spacing:3px;">NEXUS AI FIREBASE</h1>
    <div id="marketTrend" style="color:#00ff80; border:1px solid #00ff80; padding:5px 15px; border-radius:50px; display:inline-block; font-size:12px; margin-bottom:20px;">SYNCING LIVE DATA...</div>
</div>

<div class="dashboard">
    <div class="card">
        <h3>LIVE GLOBAL ANALYTICS</h3>
        <canvas id="liveChart" style="max-height:180px;"></canvas>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px; text-align:center;">
            <div style="background:#000; padding:10px; border-radius:10px;">Wins: <span id="winCount" style="color:#00ff80;">0</span></div>
            <div style="background:#000; padding:10px; border-radius:10px;">Losses: <span id="lossCount" style="color:#ff3e3e;">0</span></div>
        </div>
    </div>

    <div class="card">
        <div id="statusBadge" class="badge free-badge">FREE PLAN</div>
        <h3>AI SIGNAL ENGINE</h3>
        <div id="vipLock" style="display:none; text-align:center;">
            <p style="color:var(--vip);">⚠️ VIP KEY REQUIRED</p>
            <input type="text" id="vKey" placeholder="ENTER VIP KEY">
            <button class="btn-prime" onclick="verifyKey()">ACTIVATE VIP</button>
        </div>
        <div id="mainUI">
            <input type="text" id="inputData" placeholder="Ex: 1.25, 4.50, 2.10">
            <button class="btn-prime" onclick="runAI()">ANALYZE</button>
            <div id="resArea" style="display:none; text-align:center; margin-top:20px;">
                <span id="sigOut" style="font-size:42px; font-weight:900;">---</span>
                <div class="feedback-btns" id="feedbackArea">
                    <button class="btn-win" onclick="recordResult('win')">WIN ✅</button>
                    <button class="btn-loss" onclick="recordResult('loss')">LOSS ❌</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>MONEY MANAGEMENT</h3>
        <input type="number" id="balance" placeholder="Balance" oninput="calc()">
        <div style="background:#000; padding:20px; border-radius:15px; text-align:center;">
            <div style="font-size:11px; color:#555;">RECOMMENDED BET (5%)</div>
            <div style="font-size:32px; color:var(--neon); font-weight:bold;" id="recBet">0.00</div>
