<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | PRO DASHBOARD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00f2ff; --vip: #ffcc00; --dark: #05070a; --panel: #0f121a; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: var(--panel); border: 1px solid #1a1e26; border-radius: 18px; padding: 20px; position: relative; }
        
        /* Admin Panel Styles */
        #adminPanel { display: none; background: #1a0033; border: 2px solid #7000ff; margin-bottom: 20px; }
        
        /* UI Elements */
        .badge { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .badge-free { background: #444; color: white; }
        .badge-vip { background: var(--vip); color: black; box-shadow: 0 0 10px var(--vip); }
        
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #222; background: #000; color: white; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: linear-gradient(45deg, #7000ff, #00f2ff); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        
        .alert-bar { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon); color: var(--neon); padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 15px; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--neon);">NEXUS AI <span style="font-weight:200;">PREMIUM</span></h1>
    
    <div id="broadcast" class="alert-bar">üì¢ ADMIN: Welcome to Nexus AI Network!</div>

    <div id="adminPanel" class="card">
        <h2 style="color:#7000ff;">ADMIN CONTROL</h2>
        <input type="text" id="newKey" placeholder="Generated VIP Key appears here..." readonly>
        <button onclick="generateKey()" style="background:#7000ff;">GENERATE VIP KEY</button>
        <button onclick="sendAlert()" style="margin-top:10px; background:#444;">BROADCAST MESSAGE</button>
    </div>

    <div class="grid">
        <div class="card">
            <div id="pBadge" class="badge badge-free">FREE PLAN</div>
            <h3>SIGNAL ANALYZER</h3>
            <div id="vipLock" style="display:none; text-align:center; color:var(--vip);">
                <p>‚ö†Ô∏è FREE LIMIT REACHED!</p>
                <input type="text" id="keyInput" placeholder="ENTER VIP KEY">
                <button onclick="activateVIP()">ACTIVATE VIP ACCESS</button>
            </div>
            <div id="predictUI">
                <input type="text" id="data" placeholder="Last rounds: 1.5, 2.8, 1.1">
                <button onclick="getSignal()">ANALYZE PATTERNS</button>
                <div id="res" style="display:none; margin-top:15px; text-align:center;">
                    <div style="font-size:36px; font-weight:900;" id="sigText">---</div>
                    <div style="color:#00ff88; font-size:12px;">Accuracy: 98.4%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>MONEY MANAGEMENT</h3>
            <input type="number" id="bal" placeholder="Wallet Balance" oninput="calcBet()">
            <div style="background:#000; padding:15px; border-radius:10px; text-align:center;">
                <p style="font-size:11px; color:#666; margin:0;">NEXT RECOMMENDED BET</p>
                <h2 id="bet" style="color:var(--neon); margin:5px 0;">0.00</h2>
            </div>
        </div>
    </div>
</div>

<script>
    let isVIP = false;
    let freeUsage = 0;
    let adminSecret = "nexus123"; // ‡∂∏‡∑ô‡∂∫ ‡∂¥‡∑É‡∑î‡∑Ä Admin Panel ‡∑Ä‡∑í‡∑Ä‡∑ò‡∂≠ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂¥‡∑è‡∑Ä‡∑í‡∂†‡∑ä‡∂†‡∑í ‡∂ö‡∂ª‡∂±‡∑ä‡∂±

    // VIP Key Generator Logic (For Admin)
    function generateKey() {
        let key = "NX-" + Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById('newKey').value = key;
        // ‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑É‡∑î ‡∂∏‡∑ö Key ‡∂ë‡∂ö ‡∂î‡∂∂‡∂ß ‡∂ï‡∂±‡∑ë‡∂∏ ‡∂ö‡∑ô‡∂±‡∑ô‡∂ö‡∑î‡∂ß ‡∂Ω‡∂∂‡∑è ‡∂Ø‡∑í‡∂∫ ‡∑Ñ‡∑ê‡∂ö (‡∂≠‡∑è‡∑Ä‡∂ö‡∑è‡∂Ω‡∑í‡∂ö‡∑Ä Browser ‡∂ë‡∂ö‡∑ö ‡∂∏‡∂≠‡∂ö ‡∂≠‡∂∂‡∑è ‡∂ú‡∂±‡∑ì)
        localStorage.setItem(key, "valid");
    }

    function getSignal() {
        if(!isVIP && freeUsage >= 3) {
            document.getElementById('predictUI').style.display = "none";
            document.getElementById('vipLock').style.display = "block";
            return;
        }

        let val = document.getElementById('data').value;
        if(!val) return alert("Enter Data");

        document.getElementById('res').style.display = "block";
        let min = (Math.random() * (1.6 - 1.2) + 1.2).toFixed(2);
        let max = (Math.random() * (4.5 - 2.1) + 2.1).toFixed(2);
        document.getElementById('sigText').innerText = min + "x - " + max + "x";
        
        freeUsage++;
    }

    function activateVIP() {
        let key = document.getElementById('keyInput').value;
        if(localStorage.getItem(key) === "valid") {
            isVIP = true;
            document.getElementById('pBadge').innerText = "VIP PLAN";
            document.getElementById('pBadge').className = "badge badge-vip";
            document.getElementById('predictUI').style.display = "block";
            document.getElementById('vipLock').style.display = "none";
            alert("VIP ACTIVATED! Unlimited Access Unlocked.");
        } else {
            alert("INVALID KEY!");
        }
    }

    function calcBet() {
        let bal = document.getElementById('bal').value;
        document.getElementById('bet').innerText = (bal * 0.05).toFixed(2);
    }

    // Admin Panel ‡∑Ä‡∑í‡∑Ä‡∑ò‡∂≠ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂ª‡∑Ñ‡∑É‡∑ä ‡∂ö‡∑ä‚Äç‡∂ª‡∂∏‡∂∫:
    // Browser ‡∂ë‡∂ö‡∑ö Console ‡∂ë‡∂ö‡∑ö showAdmin() ‡∂ö‡∑í‡∂∫‡∑è ‡∂ß‡∂∫‡∑í‡∂¥‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.
    window.showAdmin = function() {
        let pass = prompt("Enter Admin Password:");
        if(pass === adminSecret) {
            document.getElementById('adminPanel').style.display = "block";
        }
    };
</script>

</body>
</html>
