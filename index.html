<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | 2.00x SAFETY MODE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --win: #00ff80; --vip: #ffcc00; --admin: #ff4500; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        .btn-prime { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, #0044ff, var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .signal-box { background: #000; border: 2px solid var(--win); border-radius: 15px; padding: 25px; min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #sigVal { font-size: 65px; font-weight: 900; color: var(--win); text-shadow: 0 0 15px var(--win); margin: 0; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 10px; box-sizing: border-box; text-align: center; font-weight: bold; }
        #adminPanel { display: none; background: #000; border: 2px dashed var(--admin); padding: 20px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon); font-family:'Orbitron';">NEXUS AI <span style="color:var(--win);">2.00x SAFE</span></h1>

    <div style="max-width:500px; margin:auto;">
        <div class="card">
            <div class="signal-box">
                <div id="sampleArea"><p style="font-size:30px; color:#444;">WAITING FOR DATA</p></div>
                <div id="realSigArea" style="display:none;">
                    <p id="sigVal">2.00x</p>
                    <p id="sigMsg" style="font-size:12px; color:var(--win);">SAFE TARGET CONFIRMED</p>
                </div>
            </div>

            <div id="lockUI">
                <input type="text" id="vKey" placeholder="ENTER ACCESS KEY">
                <button class="btn-prime" onclick="verifyKey()">START SAFE ENGINE</button>
            </div>

            <div id="unlockUI" style="display:none;">
                <button class="btn-prime" style="background:linear-gradient(45deg, #008800, #00ff80);" onclick="genSig()">GENERATE 2.00x SIGNAL</button>
            </div>
        </div>

        <div class="card">
            <h3>SIGNAL MINING</h3>
            <input type="text" id="mInput" placeholder="Add Last Round (Ex: 1.50)">
            <button class="btn-prime" style="background:#222; border:1px solid #444;" onclick="mine()">MINE DATA</button>
            <p style="font-size: 10px; color: #555; margin-top: 10px;" onclick="openAdmin()">ADMIN SETTINGS</p>
        </div>
        
        <div id="adminPanel">
            <h3 style="color:var(--admin);">üõ†Ô∏è ADMIN PANEL</h3>
            <input type="number" id="keyDuration" placeholder="Key Days">
            <button class="btn-prime" style="background:var(--admin);" onclick="generateKey()">GENERATE VIP KEY</button>
            <div id="newKeyOut" style="font-size: 12px; color: var(--vip); margin-top: 10px; word-break: break-all;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM", authDomain: "nexus-ai-a5dd7.firebaseapp.com", databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com", projectId: "nexus-ai-a5dd7", storageBucket: "nexus-ai-a5dd7.firebasestorage.app", messagingSenderId: "754990038696", appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let history = [], vip = false, isAdmin = false;

        function verifyKey() {
            let k = document.getElementById('vKey').value.trim();
            if(k === "NEXUSADMIN77") {
                isAdmin = true; vip = true;
                document.getElementById('lockUI').style.display='none';
                document.getElementById('unlockUI').style.display='block';
                return;
            }
            db.ref('keys/'+k).once('value', s => {
                if(s.exists() && s.val().expiry > Date.now()) { vip = true; document.getElementById('lockUI').style.display='none'; document.getElementById('unlockUI').style.display='block'; } 
                else alert("Invalid Key!");
            });
        }

        function mine() {
            let input = document.getElementById('mInput');
            let val = parseFloat(input.value);
            if(!isNaN(val)) { history.push(val); input.value = ""; }
        }

        function genSig() {
            if(history.length < 2 && !isAdmin) return alert("Add at least 2 rounds first!");
            
            document.getElementById('sampleArea').style.display='none';
            document.getElementById('realSigArea').style.display='block';
            
            let v = document.getElementById('sigVal');
            let m = document.getElementById('sigMsg');

            // 2.00x Logic
            let last = history[history.length - 1] || 1.5;
            let res;

            if(last < 1.3) {
                // ‡∂â‡∂≠‡∑è‡∂∏ ‡∂Ö‡∂©‡∑î ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ü‡∑Ä‡∑è ‡∂±‡∂∏‡∑ä ‡∂ä‡∑Ö‡∂ü ‡∂ë‡∂ö 2.00x ‡∑Ä‡∑ì‡∂∏‡∂ß 90% ‡∂â‡∂© ‡∂á‡∂≠
                res = (Math.random() * (2.12 - 2.01) + 2.01).toFixed(2);
                m.innerText = "HIGH PROBABILITY 2x";
            } else {
                // ‡∑É‡∑è‡∂∏‡∑è‡∂±‡∑ä‚Äç‡∂∫ ‡∑Ä‡∂ß‡∂∫‡∂ö‡∂Ø‡∑ì ‡∂Ü‡∂ª‡∂ö‡∑ä‡∑Ç‡∑í‡∂≠ 1.90x+ ‡∂ë‡∂ö‡∂ö‡∑ä
                res = (Math.random() * (2.08 - 1.92) + 1.92).toFixed(2);
                m.innerText = "SAFE TARGET 2x";
            }

            v.innerText = res + "x";
            v.style.color = res >= 2 ? "var(--win)" : "#00f2ff";
        }

        function openAdmin() { if(prompt("Admin Pass:") === "NEXUSADMIN77") document.getElementById('adminPanel').style.display='block'; }

        function generateKey() {
            let k = "NEXUS-" + Math.random().toString(36).substr(2,6).toUpperCase();
            let exp = Date.now() + (parseInt(document.getElementById('keyDuration').value || 1) * 86400000);
            db.ref('keys/'+k).set({expiry: exp}).then(() => document.getElementById('newKeyOut').innerText = "Key: " + k);
        }
    </script>
</body>
</html>
