<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | ENTERPRISE V15.5</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --admin: #7000ff; --pink: #ff00ff; --win: #00ff80; --loss: #ff3e3e; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        .dashboard { max-width: 1400px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 20px; padding: 25px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        .btn-prime { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, var(--admin), var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-gold { background: linear-gradient(45deg, #bf953f, #fcf6ba, #aa771c); color: black; }
        .signal-box { background: #000; border: 2px solid var(--neon); border-radius: 15px; padding: 30px; min-height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; text-align: center; }
        #sigVal { font-size: 60px; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .feedback-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 10px; box-sizing: border-box; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>

<div style="display:flex; justify-content: space-between; padding: 10px; font-size: 11px; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 15px; border-bottom: 1px solid var(--neon);">
    <span>Online Users: <b id="uCount">...</b></span>
    <span id="vStatus" style="color:var(--vip);">LOCKED ACCOUNT</span>
</div>

<div class="dashboard">
    <div class="card">
        <h3>SIGNAL ENGINE</h3>
        <div class="signal-box" id="sigMainBox">
            <div id="sampleArea">
                <span id="sampleOdds" style="font-size:55px; font-weight:900; color:var(--neon);">1.00x</span>
                <div style="font-size:10px; color:var(--loss); font-weight:bold; margin-top:5px;">SAMPLE ONLY - DONT BET</div>
            </div>
            <div id="realSigArea" style="display:none;">
                <span id="sigVal">---</span>
                <p id="aiLog" style="font-size:12px; color:var(--win); margin-top:5px;">AI ANALYSIS ACTIVE</p>
            </div>
            <div class="feedback-overlay" id="fOverlay">
                <p>CONFIRM LAST RESULT</p>
                <button class="btn-prime" style="background:var(--win); color:black;" onclick="submitRes('win')">WIN ‚úÖ</button>
                <button class="btn-prime" style="background:var(--loss); margin-top:5px;" onclick="submitRes('loss')">LOSS ‚ùå</button>
                <button class="btn-prime" style="background:#444; margin-top:5px;" onclick="submitRes('miss')">MISS ‚ö†Ô∏è</button>
            </div>
        </div>

        <div id="lockUI">
            <input type="text" id="vKey" placeholder="ENTER VIP KEY">
            <button class="btn-prime" onclick="verify()">ACTIVATE VIP</button>
            <button class="btn-prime btn-gold" onclick="openP('pricing')">üöÄ BUY VIP KEY</button>
        </div>

        <div id="unlockUI" style="display:none;">
            <p id="sLeft" style="text-align:center; font-size:12px; color:var(--vip);"></p>
            <button class="btn-prime" id="genBtn" onclick="initGen()">GENERATE SIGNAL</button>
