
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | ULTIMATE TRADING SUITE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00f2ff; --vip: #ffcc00; --bg: #05070a; --card: #0f121a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .dashboard { max-width: 1200px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 20px; padding: 25px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .badge { position: absolute; top: 15px; right: 15px; padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; }
        .free-badge { background: #333; color: #fff; }
        .vip-badge { background: var(--vip); color: #000; box-shadow: 0 0 15px var(--vip); }
        input, select { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 15px; box-sizing: border-box; }
        .btn-prime { width: 100%; padding: 16px; border-radius: 10px; border: none; background: linear-gradient(45deg, #7000ff, var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-item { background: #000; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #111; }
        .stat-val { font-size: 18px; font-weight: bold; color: var(--neon); display: block; }
        #adminPanel { display: none; margin-top: 30px; border: 2px solid #7000ff; background: #110022; }
    </style>
</head>
<body>

<h1 style="text-align:center; color:var(--neon); letter-spacing:4px; margin-bottom:30px;">NEXUS AI <span style="font-weight:100;">PREMIUM V3</span></h1>

<div class="dashboard">
    <div class="card">
        <h2>LIVE ANALYTICS</h2>
        <canvas id="winChart" style="max-height: 200px;"></canvas>
        <div class="stat-grid">
            <div class="stat-item">Win Rate <span class="stat-val" id="winRate">94.8%</span></div>
            <div class="stat-item">Loss Rate <span class="stat-val" style="color:#ff3e3e;">5.2%</span></div>
            <div class="stat-item">2x Count <span class="stat-val" id="twoX">0</span></div>
            <div class="stat-item">Pink (10x+) <span class="stat-val" id="pinkX" style="color:magenta;">0</span></div>
        </div>
    </div>

    <div class="card">
        <div id="statusBadge" class="badge free-badge">FREE PLAN</div>
        <h2>SIGNAL ANALYZER</h2>
        <div id="vipLock" style="display:none; text-align:center;">
            <p style="color:var(--vip);">ðŸ”¥ FREE LIMIT EXCEEDED!</p>
            <input type="text" id="vKey" placeholder="ENTER VIP ACCESS KEY">
            <button class="btn-prime" onclick="verifyKey()">ACTIVATE VIP</button>
        </div>
        <div id="mainUI">
            <input type="text" id="inputData" placeholder="Enter last 5 rounds: 1.25, 4.50...">
            <button class="btn-prime" onclick="runAI()">GENERATE PREDICTION</button>
            <div id="res" style="display:none; text-align:center; margin-top:20px;">
                <span style="font-size:42px; font-weight:900;" id="sigOut">---</span>
                <div style="color:lawngreen; font-size:12px;">NEXUS AI CONFIDENCE: 98.4%</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>MONEY MANAGEMENT</h2>
        <input type="number" id="balance" placeholder="Your Wallet Balance" oninput="calc()">
        <select id="risk" onchange="calc()">
            <option value="0.03">Safe Growth (3%)</option>
            <option value="0.07">Aggressive (7%)</option>
        </select>
        <div style="background:#000; padding:20px; border-radius:15px; text-align:center; border:1px solid #222;">
            <div style="font-size:11px; color:#555;">RECOMMENDED BET AMOUNT</div>
            <div style="font-size:32px; color:var(--neon); font-weight:bold;" id="recBet">0.00</div>
        </div>
    </div>
</div>

<p style="text-align:center; font-size:10px; color:#222; cursor:pointer;" onclick="showAdmin()">ADMIN ACCESS</p>

<div id="adminPanel" class="card container">
    <h2 style="color:#7000ff;">ADMIN CONTROL CENTER</h2>
    <input type="text" id="genKey" readonly placeholder="Key will appear here...">
    <button class="btn-prime" style="background:#7000ff;" onclick="generateKey()">CREATE VIP KEY</button>
    <button class="btn-prime" style="background:#333; margin-top:10px;" onclick="closeAdmin()">CLOSE PANEL</button>
</div>

<script>
    let isVip = false;
    let counts = { total: 0, win: 0, loss: 0, two: 0, pink: 0 };
    
    // Initialize Circular Chart
    const ctx = document.getElementById('winChart').getContext('2d');
    const winChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Win', 'Loss'],
            datasets: [{ data: [95, 5], backgroundColor: ['#00f2ff', '#333'], borderWidth: 0 }]
        },
        options: { cutout: '80%', plugins: { legend: { display: false } } }
    });

    function runAI() {
        if(!isVip && counts.total >= 3) {
            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('vipLock').style.display = 'block';
            return;
        }

        let raw = document.getElementById('inputData').value;
        if(!raw) return alert("Please enter history data!");

        counts.total++;
        let nums = raw.split(',').map(Number);
        nums.forEach(n => {
            if(n >= 2) counts.two++;
            if(n >= 10) counts.pink++;
        });

        document.getElementById('twoX').innerText = counts.two;
        document.getElementById('pinkX').innerText = counts.pink;
        document.getElementById('res').style.display = 'block';
        
        let min = (Math.random() * (1.6 - 1.3) + 1.3).toFixed(2);
        let max = (Math.random() * (4.8 - 2.5) + 2.5).toFixed(2);
        document.getElementById('sigOut').innerText = min + "x - " + max + "x";
    }

    function generateKey() {
        let key = "NX-" + Math.random().toString(36).substr(2, 8).toUpperCase();
        document.getElementById('genKey').value = key;
        localStorage.setItem(key, "active");
    }

    function verifyKey() {
        let k = document.getElementById('vKey').value;
        if(localStorage.getItem(k) === "active") {
            isVip = true;
            document.getElementById('statusBadge').innerText = "VIP ACTIVE";
            document.getElementById('statusBadge').className = "badge vip-badge";
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('vipLock').style.display = 'none';
            alert("VIP SUCCESSFUL!");
        } else { alert("INVALID KEY!"); }
    }

    function showAdmin() { 
        let p = prompt("Enter Admin Password:");
        if(p === "nexus77") document.getElementById('adminPanel').style.display = 'block';
    }
    
    function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    
    function calc() {
        let b = document.getElementById('balance').value;
        let r = document.getElementById('risk').value;
        document.getElementById('recBet').innerText = (b * r).toFixed(2);
    }
</script>
</body>
</html>
