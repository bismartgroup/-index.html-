
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | COMPLETE ANALYTICS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .dashboard { max-width: 1400px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        .badge { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .free { background: #333; } .vip { background: var(--vip); color: black; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #222; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; background: linear-gradient(45deg, #7000ff, var(--neon)); border: none; color: #fff; font-weight: bold; border-radius: 10px; cursor: pointer; }
        .feedback-btns { display: flex; gap: 10px; margin-top: 15px; display: none; }
        .btn-win { flex: 1; background: #00ff80; color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: bold; }
        .btn-loss { flex: 1; background: #ff3e3e; color: #fff; border: none; padding: 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div style="text-align:center; margin-bottom: 20px;">
    <h1 style="color:var(--neon); letter-spacing: 2px;">NEXUS AI COMPLETE</h1>
    <div id="market" style="color:#00ff80; font-size:12px; border:1px solid #00ff80; display:inline-block; padding:5px 15px; border-radius:50px;">MARKET: STABLE (94% WIN RATE)</div>
</div>

<div class="dashboard">
    <div class="card">
        <div id="planBadge" class="badge free">FREE PLAN</div>
        <h3>SIGNAL ENGINE</h3>
        <input type="text" id="raw" placeholder="Last rounds: 1.25, 4.50...">
        <button class="btn-main" onclick="getPrediction()">GET SIGNAL</button>
        <div id="resArea" style="display:none; text-align:center; margin-top:20px;">
            <div id="sigValue" style="font-size:42px; font-weight:900;">---</div>
            <div id="feedback" class="feedback-btns">
                <button class="btn-win" onclick="logResult('win')">WIN ✅</button>
                <button class="btn-loss" onclick="logResult('loss')">LOSS ❌</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between;">
            <h3>STATISTICS</h3>
            <select style="width:80px; padding:2px;" onchange="alert('Filtering...')">
                <option>1H</option><option>24H</option><option>Life</option>
            </select>
        </div>
        <canvas id="barChart" style="max-height:120px;"></canvas>
        <div style="font-size:13px; margin-top:10px;">
            <p>Wins: <span id="w" style="color:#00ff80;">1421</span> | Losses: <span id="l" style="color:#ff3e3e;">85</span></p>
        </div>
    </div>

    <div class="card">
        <h3>MONEY MANAGEMENT</h3>
        <input type="number" id="balance" placeholder="Wallet Balance" oninput="calc()">
        <select id="risk" onchange="calc()">
            <option value="0.03">Safe (3%)</option>
            <option value="0.07">Aggressive (7%)</option>
        </select>
        <div style="background:#000; padding:15px; border-radius:10px; text-align:center;">
            <div style="font-size:10px; color:#555;">RECOMMENDED BET</div>
            <div id="bet" style="font-size:28px; color:var(--neon); font-weight:bold;">0.00</div>
        </div>
    </div>
</div>

<script>
    let wCount = 1421; let lCount = 85;
    const ctx = document.getElementById('barChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: ['Wins', 'Losses'], datasets: [{ data: [wCount, lCount], backgroundColor: ['#00ff80', '#ff3e3e'] }] },
        options: { plugins: { legend: { display: false } } }
    });

    function getPrediction() {
        document.getElementById('resArea').style.display = 'block';
        document.getElementById('feedback').style.display = 'flex';
        let min = (Math.random() * (1.6 - 1.2) + 1.2).toFixed(2);
        let max = (Math.random() * (4.2 - 2.1) + 2.1).toFixed(2);
        document.getElementById('sigValue').innerText = min + "x - " + max + "x";
    }

    function logResult(type) {
        if(type === 'win') wCount++; else lCount++;
        document.getElementById('w').innerText = wCount;
        document.getElementById('l').innerText = lCount;
        chart.data.datasets[0].data = [wCount, lCount];
        chart.update();
        document.getElementById('feedback').style.display = 'none';
    }

    function calc() {
        let b = document.getElementById('balance').value;
        let r = document.getElementById('risk').value;
        document.getElementById('bet').innerText = (b * r).toFixed(2);
    }
</script>
</body>
</html>
