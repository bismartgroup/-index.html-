    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .live-activity { background: #000; color: var(--neon); padding: 5px; font-size: 10px; border-bottom: 1px solid #222; white-space: nowrap; overflow: hidden; position: sticky; top: 0; z-index: 1000; }
        .scrolling-text { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }

        .f-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; padding: 20px; box-sizing: border-box; }
        #adminPanel { display: none; background: #000; border: 2px dashed var(--admin); padding: 20px; border-radius: 15px; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>

    <div class="live-activity">

    </div>

    <h1 style="color:var(--neon);">NEXUS AI <span style="color:var(--vip);">V15.5 PRO</span></h1>

    <div style="max-width:500px; margin:auto;">
        <div class="card">
            <div class="f-overlay" id="fOverlay">
                <h3>VERIFY RESULT</h3>
                <input type="number" id="lastRoundInput" placeholder="Enter last round odd" step="0.01">
                <div style="display:flex; gap:10px; width:100%;">
                    <button class="btn-prime" style="background:var(--win); color:black;" onclick="submitRes('win')">WIN ‚úÖ</button>
                    <button class="btn-prime" style="background:var(--loss);" onclick="submitRes('loss')">LOSS ‚ùå</button>
                </div>
            </div>

            <div class="signal-box">
                <div id="sampleArea"><p id="sampleOdds" style="font-size:40px;">1.50x</p></div>
                <div id="realSigArea" style="display:none;">
                    <p id="sigVal">---</p>
                    <p id="sigMsg" style="font-size:12px; color:var(--vip);">ANALYZING MATRIX</p>
                </div>
            </div>

            <div id="lockUI">
                <input type="text" id="vKey" placeholder="ENTER ACCESS KEY">
                <button class="btn-prime" onclick="verifyKey()">START AUTO ENGINE</button>
                <p onclick="openAdmin()" style="font-size: 10px; margin-top: 20px; color: #333; cursor: pointer;">ADMIN ACCESS</p>
            </div>

            <div id="unlockUI" style="display:none;">
                <button class="btn-prime" id="genBtn" onclick="genSig()">GENERATE SIGNAL</button>
            </div>
        </div>

        <div class="card">
            <h3>SIGNAL MINING</h3>
            <p style="font-size: 10px; color: #777;">Admin can bypass mining</p>
            <input type="text" id="mInput" placeholder="Add Rounds (Ex: 1.25)">
            <button class="btn-prime" style="background:var(--pink);" onclick="mine()">MINE DATA</button>
        </div>
        
        <div id="adminPanel">
            <h3 style="color:var(--admin);">üõ†Ô∏è ADMIN PANEL</h3>
            <p style="font-size: 12px; color: var(--win);">Logged in as Master Admin</p>
            <hr style="border: 0.1px solid #222;">
            <input type="number" id="keyDuration" placeholder="Days">
            <button class="btn-prime" style="background:var(--admin);" onclick="generateKey('VIP')">GENERATE VIP KEY</button>
            <div id="newKeyOut" style="font-size: 12px; color: var(--vip); margin-top: 10px; word-break: break-all;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM", authDomain: "nexus-ai-a5dd7.firebaseapp.com", databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com", projectId: "nexus-ai-a5dd7", storageBucket: "nexus-ai-a5dd7.firebasestorage.app", messagingSenderId: "754990038696", appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let history = [], vip = false, isAdmin = false;

        function verifyKey() {
            let k = document.getElementById('vKey').value.trim();
            // Admin Bypass: If user enters admin password as key
            if(k === "NEXUSADMIN77") {
                isAdmin = true; vip = true;
                document.getElementById('lockUI').style.display='none';
                document.getElementById('unlockUI').style.display='block';
                return alert("ADMIN BYPASS ACTIVATED!");
            }
            db.ref('keys/'+k).once('value', s => {
                if(s.exists() && s.val().expiry > Date.now()) { vip = true; document.getElementById('lockUI').style.display='none'; document.getElementById('unlockUI').style.display='block'; alert("ENGINE READY!"); } 
                else alert("Invalid Key!");
            });
        }

        function mine() {
            let input = document.getElementById('mInput'); let val = parseFloat(input.value); if(isNaN(val)) return;
            history.push({odd: val}); input.value = "";
        }

        function genSig() {
            document.getElementById('sampleArea').style.display='none'; document.getElementById('realSigArea').style.display='block';
            let v = document.getElementById('sigVal'); let m = document.getElementById('sigMsg');

            // Logic Upgrade: 2x, 3x, 5x
            if(history.length < 3 && !isAdmin) {
                v.innerText = "LOW DATA";
                setTimeout(() => { document.getElementById('realSigArea').style.display='none'; document.getElementById('sampleArea').style.display='block'; }, 2000);
            } else {
                let recent = history.slice(-5).map(h => h.odd);
                let lowCount = recent.filter(x => x < 1.6).length;
                let res;

                if(lowCount >= 2 || isAdmin) {
                    let targets = [2.50, 3.20, 5.10, 1.80, 4.40]; // Strategic Targets
                    res = targets[Math.floor(Math.random()*targets.length)].toFixed(2);
                    m.innerText = "MATRIX TARGET: " + (res >= 3 ? "HIGH" : "SAFE");
                    v.style.color = res >= 3 ? "var(--pink)" : "var(--win)";
                } else {
                    res = (Math.random() * (1.95 - 1.20) + 1.20).toFixed(2);
                    m.innerText = "SAFE MULTIPLIER"; v.style.color = "var(--neon)";
                }
                v.innerText = res + "x";
                setTimeout(() => document.getElementById('fOverlay').style.display='flex', 3500);
            }
        }

        function submitRes(t) {
            let l = parseFloat(document.getElementById('lastRoundInput').value); if(isNaN(l)) return;
            history.push({odd: l}); document.getElementById('fOverlay').style.display='none'; document.getElementById('lastRoundInput').value = "";
        }

        function openAdmin() { if(prompt("Pass:") === "NEXUSADMIN77") { isAdmin = true; document.getElementById('adminPanel').style.display='block'; } }
        function generateKey(t) {
            let k = "VIP-" + Math.random().toString(36).substr(2,6).toUpperCase();
            let exp = Date.now() + (parseInt(document.getElementById('keyDuration').value || 1) * 86400000);
            db.ref('keys/'+k).set({expiry: exp}).then(() => document.getElementById('newKeyOut').innerText = "New Key: " + k);
        }
    </script>
