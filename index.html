

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | MASTER ANALYTICS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --admin: #7000ff; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .dashboard { max-width: 1400px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        .badge { position: absolute; top: 15px; right: 15px; padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; }
        .free-badge { background: #333; color: #fff; }
        .vip-badge { background: var(--vip); color: #000; box-shadow: 0 0 15px var(--vip); }
        input, select { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 15px; box-sizing: border-box; }
        .btn-prime { width: 100%; padding: 16px; border-radius: 10px; border: none; background: linear-gradient(45deg, var(--admin), var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .feedback-btns { display: flex; gap: 10px; margin-top: 15px; display: none; }
        .btn-win { flex: 1; background: #00ff80; color: #000; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-loss { flex: 1; background: #ff3e3e; color: #fff; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #adminPanel { display: none; margin-top: 30px; border: 2px solid var(--admin); background: #110022; }
        .market-status { padding: 8px 15px; border-radius: 50px; font-size: 12px; font-weight: bold; margin-bottom: 20px; display: inline-block; border: 1px solid #00ff80; color: #00ff80; }
    </style>
</head>
<body>

<div style="text-align:center;">
    <h1 style="color:var(--neon); letter-spacing:3px;">NEXUS AI <span style="font-weight:100;">MASTER</span></h1>
    <div class="market-status" id="marketTrend">MARKET STATUS: EXCELLENT (94% WIN RATE)</div>
</div>

<div class="dashboard">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>LIVE ANALYTICS</h3>
            <select style="width:100px;" onchange="alert('Filtering Data...')">
                <option>Last 1H</option><option>Last 24H</option><option>Last Week</option><option>Lifetime</option>
            </select>
        </div>
        <canvas id="statChart" style="max-height:180px;"></canvas>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <div style="background:#000; padding:10px; border-radius:10px; text-align:center; border:1px solid #111;">
                Wins: <span id="winCount" style="color:#00ff80; font-weight:bold;">1420</span>
            </div>
            <div style="background:#000; padding:10px; border-radius:10px; text-align:center; border:1px solid #111;">
                Losses: <span id="lossCount" style="color:#ff3e3e; font-weight:bold;">84</span>
            </div>
        </div>
    </div>

    <div class="card">
        <div id="statusBadge" class="badge free-badge">FREE PLAN</div>
        <h3>SIGNAL ENGINE</h3>
        <div id="vipLock" style="display:none; text-align:center;">
            <p style="color:var(--vip);">üî• FREE LIMIT EXCEEDED!</p>
            <input type="text" id="vKey" placeholder="ENTER VIP ACCESS KEY">
            <button class="btn-prime" onclick="verifyKey()">ACTIVATE VIP</button>
        </div>
        <div id="mainUI">
            <input type="text" id="inputData" placeholder="Enter last rounds: 1.25, 4.50...">
            <button class="btn-prime" onclick="runAI()">GENERATE PREDICTION</button>
            <div id="resArea" style="display:none; text-align:center; margin-top:20px;">
                <span style="font-size:42px; font-weight:900;" id="sigOut">---</span>
                <div class="feedback-btns" id="feedbackArea">
                    <button class="btn-win" onclick="recordResult('win')">WIN ‚úÖ</button>
                    <button class="btn-loss" onclick="recordResult('loss')">LOSS ‚ùå</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>MONEY MANAGEMENT</h3>
        <input type="number" id="balance" placeholder="Your Wallet Balance" oninput="calc()">
        <select id="risk" onchange="calc()">
            <option value="0.03">Safe Growth (3%)</option>
            <option value="0.07">Aggressive (7%)</option>
        </select>
        <div style="background:#000; padding:20px; border-radius:15px; text-align:center; border:1px solid #222;">
            <div style="font-size:11px; color:#555;">RECOMMENDED BET</div>
            <div style="font-size:32px; color:var(--neon); font-weight:bold;" id="recBet">0.00</div>
        </div>
    </div>
</div>

<p style="text-align:center; font-size:11px; color:#222; cursor:pointer; margin-top:40px;" onclick="showAdmin()">- SYSTEM ADMINISTRATION -</p>

<div id="adminPanel" class="card" style="max-width:600px; margin: 20px auto;">
    <h2 style="color:var(--admin);">ADMIN CONTROL PANEL</h2>
    <p style="font-size:12px;">Generate VIP keys and broadcast messages.</p>
    <input type="text" id="genKey" readonly placeholder="VIP Key will appear here...">
    <button class="btn-prime" style="background:var(--admin);" onclick="generateKey()">CREATE VIP KEY</button>
    <input type="text" id="broadcastMsg" placeholder="Type message to all users..." style="margin-top:15px;">
    <button class="btn-prime" style="background:#333;" onclick="alert('Message Broadcasted!')">SEND ALERT</button>
    <button class="btn-prime" style="background:none; border:1px solid #444; margin-top:10px;" onclick="closeAdmin()">CLOSE ADMIN</button>
</div>

<script>
    let isVip = false;
    let usageCount = 0;
    let wins = 1420;
    let losses = 84;

    // Chart Initialization
    const ctx = document.getElementById('statChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Wins', 'Losses'],
            datasets: [{ data: [wins, losses], backgroundColor: ['#00ff80', '#ff3e3e'] }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });

    function runAI() {
        if(!isVip && usageCount >= 3) {
            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('vipLock').style.display = 'block';
            return;
        }
        let raw = document.getElementById('inputData').value;
        if(!raw) return alert("Please enter data!");

        document.getElementById('resArea').style.display = 'block';
        document.getElementById('feedbackArea').style.display = 'flex';
        let min = (Math.random() * (1.6 - 1.3) + 1.3).toFixed(2);
        let max = (Math.random() * (4.5 - 2.1) + 2.1).toFixed(2);
        document.getElementById('sigOut').innerText = min + "x - " + max + "x";
    }

    function recordResult(type) {
        if(type === 'win') wins++; else losses++;
        document.getElementById('winCount').innerText = wins;
        document.getElementById('lossCount').innerText = losses;
        myChart.data.datasets[0].data = [wins, losses];
        myChart.update();
        document.getElementById('feedbackArea').style.display = 'none';
        usageCount++;
        
        // Update Trend
        let rate = ((wins / (wins + losses)) * 100).toFixed(0);
        document.getElementById('marketTrend').innerText = `MARKET STATUS: ${rate > 90 ? 'EXCELLENT' : 'STABLE'} (${rate}% WIN RATE)`;
    }

    function generateKey() {
        let key = "NX-" + Math.random().toString(36).substr(2, 8).toUpperCase();
        document.getElementById('genKey').value = key;
        localStorage.setItem(key, "active");
    }

    function verifyKey() {
        let k = document.getElementById('vKey').value;
        if(localStorage.getItem(k) === "active") {
            isVip = true;
            document.getElementById('statusBadge').innerText = "VIP ACTIVE";
            document.getElementById('statusBadge').className = "badge vip-badge";
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('vipLock').style.display = 'none';
            alert("VIP ACTIVATED SUCCESSFULLY!");
        } else { alert("INVALID KEY!"); }
    }

    function showAdmin() { 
        let p = prompt("Admin Password:");
        if(p === "nexus77") document.getElementById('adminPanel').style.display = 'block';
    }
    function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    function calc() {
        let b = document.getElementById('balance').value;
        let r = document.getElementById('risk').value;
        document.getElementById('recBet').innerText = (b * r).toFixed(2);
    }
</script>
</body>
</html>
