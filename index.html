
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI PRO | ANALYZER</title>
    <style>
        body { background-color: #05070a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #10141b; padding: 30px; border-radius: 20px; border: 1px solid #00f2ff; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        h1 { color: #00f2ff; font-size: 22px; text-shadow: 0 0 10px #00f2ff; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #333; background: #000; color: #00f2ff; font-size: 18px; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: linear-gradient(45deg, #7000ff, #00f2ff); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .loading { display: none; margin-top: 20px; color: #00f2ff; font-size: 14px; }
        .result { display: none; margin-top: 20px; padding: 15px; background: #000; border-radius: 10px; border: 1px dashed #00f2ff; }
        .multiplier { font-size: 32px; font-weight: bold; color: #fff; display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEXUS AI PRO</h1>
        <p style="font-size: 12px; color: #888;">අවසන් අගයන් මෙහි ඇතුළත් කරන්න</p>
        
        <input type="text" id="vals" placeholder="Ex: 1.25 2.50 1.10">
        
        <button onclick="analyze()">Get Signal</button>

        <div id="loader" class="loading">ANALYZING PATTERNS...</div>

        <div id="res" class="result">
            <span style="font-size: 12px; color: #00ff88;">NEXT TARGET</span>
            <span id="sig" class="multiplier">0.00x</span>
            <span style="font-size: 11px; color: #ffd700;">Accuracy: 94%</span>
        </div>
    </div>

    <script>
        function analyze() {
            let input = document.getElementById('vals').value;
            if(!input) return alert("කරුණාකර අංක ඇතුළත් කරන්න!");

            document.getElementById('loader').style.display = "block";
            document.getElementById('res').style.display = "none";

            setTimeout(() => {
                document.getElementById('loader').style.display = "none";
                document.getElementById('res').style.display = "block";
                
                let p1 = (Math.random() * (1.8 - 1.2) + 1.2).toFixed(2);
                let p2 = (Math.random() * (3.5 - 2.1) + 2.1).toFixed(2);
                document.getElementById('sig').innerText = p1 + "x - " + p2 + "x";
            }, 2000);
        }
    </script>
</body>
</html>
