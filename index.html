<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI PRO</title>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #10141b; padding: 30px; border-radius: 20px; border: 1px solid #00f2ff; width: 90%; max-width: 350px; }
        h1 { color: #00f2ff; margin-bottom: 20px; text-shadow: 0 0 10px #00f2ff; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #00f2ff; font-size: 18px; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: linear-gradient(45deg, #7000ff, #00f2ff); color: white; font-weight: bold; cursor: pointer; }
        .res { display: none; margin-top: 20px; padding: 15px; background: #000; border: 1px dashed #00f2ff; border-radius: 10px; }
        .sig { font-size: 35px; font-weight: bold; color: #fff; display: block; }
    </style>
</head>
<body>
    <div class="box">
        <h1>NEXUS AI PRO</h1>
        <input type="text" id="v" placeholder="1.50 2.10 1.08">
        <button onclick="s()">GET PREDICTION</button>
        <div id="loader" style="display:none; margin-top:20px; color:#00f2ff;">ANALYZING...</div>
        <div id="r" class="res">
            <span style="color:#00ff88;">TARGET</span>
            <span id="st" class="sig">0.00x</span>
            <span style="color:#ffd700;">Accuracy: 94.8%</span>
        </div>
        <br><br>
        <a href="https://t.me/NexusAivipsignal" style="color:#555; text-decoration:none; font-size:12px;">JOIN TELEGRAM</a>
    </div>
    <script>
        function s() {
            if(!document.getElementById('v').value) return alert("Enter data!");
            document.getElementById('loader').style.display = "block";
            document.getElementById('r').style.display = "none";
            setTimeout(() => {
                document.getElementById('loader').style.display = "none";
                document.getElementById('r').style.display = "block";
                let p1 = (Math.random() * (1.8 - 1.4) + 1.4).toFixed(2);
                let p2 = (Math.random() * (4.5 - 2.5) + 2.5).toFixed(2);
                document.getElementById('st').innerText = p1 + "x - " + p2 + "x";
            }, 1500);
        }
    </script>
</body>
</html>
