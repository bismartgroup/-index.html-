<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | MASTER MATRIX V15.4</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0f121a; --vip: #ffcc00; --win: #00ff80; --loss: #ff3e3e; --pink: #ff00ff; --admin: #ff4500; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .card { background: var(--card); border: 1px solid #1a1e26; border-radius: 15px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn-prime { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, #7000ff, var(--neon)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #222; background: #000; color: var(--neon); margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        .signal-box { background: #000; border: 2px solid var(--neon); border-radius: 15px; padding: 25px; min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #sigVal { font-size: 60px; font-weight: 900; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; }
        .f-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; padding: 20px; box-sizing: border-box; }
        #adminPanel { display: none; background: #000; border: 2px dashed var(--admin); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .admin-btn { background: var(--admin); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon); font-family: 'Orbitron';">NEXUS AI <span style="color:var(--vip);">V15.4</span></h1>

    <div style="max-width:500px; margin:auto;">
        <div class="card">
            <div class="f-overlay" id="fOverlay">
                <h3>VERIFY RESULT</h3>
                <input type="number" id="lastRoundInput" placeholder="Enter last round result" step="0.01">
                <div style="display:flex; gap:10px; width:100%;">
                    <button class="btn-prime" style="background:var(--win); color:black;" onclick="submitRes('win')">WIN ‚úÖ</button>
                    <button class="btn-prime" style="background:var(--loss);" onclick="submitRes('loss')">LOSS ‚ùå</button>
                </div>
            </div>

            <div class="signal-box">
                <div id="sampleArea"><p id="sampleOdds" style="font-size:40px; font-weight:bold;">1.50x</p></div>
                <div id="realSigArea" style="display:none;">
                    <p id="sigVal">---</p>
                    <p id="trendLabel" style="font-size:12px; color:var(--vip);">ANALYZING MATRIX...</p>
                </div>
            </div>

            <div id="lockUI">
                <input type="text" id="vKey" placeholder="ENTER ACCESS KEY">
                <button class="btn-prime" onclick="verifyKey()">START AUTO ENGINE</button>
                <p onclick="openAdmin()" style="font-size: 10px; margin-top: 20px; color: #333; cursor: pointer;">ADMIN ACCESS</p>
            </div>

            <div id="unlockUI" style="display:none;">
                <p id="sLeft" style="color:var(--vip); font-weight:bold;">Signals Ready</p>
                <button class="btn-prime" id="genBtn" onclick="genSig()">GENERATE SIGNAL</button>
            </div>
        </div>

        <div class="card">
            <h3>SIGNAL MINING</h3>
            <input type="text" id="mInput" placeholder="Add Last Rounds (Ex: 1.50)">
            <button class="btn-prime" style="background:var(--pink);" onclick="mine()">MINE DATA</button>
            <p style="font-size:11px; margin-top:5px;">Rounds in Matrix: <b id="tRounds">0</b></p>
        </div>

        <div id="adminPanel">
            <h3 style="color:var(--admin);">üõ†Ô∏è ADMIN PANEL</h3>
            <input type="number" id="keyDuration" placeholder="Days (Ex: 30)">
            <button class="admin-btn" onclick="generateKey('VIP')">GENERATE VIP KEY</button>
            <div id="newKeyOut" style="font-size: 11px; color: var(--vip); margin-top: 10px; word-break: break-all;"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration (‡∂î‡∂∂‡∑ö ‡∂¥‡∑ê‡∂ª‡∂´‡∑í Keys ‡∂ë‡∂Ω‡∑ô‡∑É‡∂∏ ‡∂á‡∂≠)
        const firebaseConfig = { apiKey: "AIzaSyD940gcjyowMQhMerqOPcFHIGahCybMxPM", authDomain: "nexus-ai-a5dd7.firebaseapp.com", databaseURL: "https://nexus-ai-a5dd7-default-rtdb.firebaseio.com", projectId: "nexus-ai-a5dd7", storageBucket: "nexus-ai-a5dd7.firebasestorage.app", messagingSenderId: "754990038696", appId: "1:754990038696:web:45b40bc9d02e890e8a0c9d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let history = [];
        let rounds = 0;
        let free = 0;
        let vip = false;

        // Sample Odds Animation
        const samples = ["1.50x", "2.80x", "1.10x", "12.5x", "1.30x"];
        let sIdx = 0;
        setInterval(() => {
            if(document.getElementById('sampleArea').style.display !== 'none') {
                document.getElementById('sampleOdds').innerText = samples[sIdx];
                sIdx = (sIdx + 1) % samples.length;
            }
        }, 1000);

        function verifyKey() {
            let k = document.getElementById('vKey').value.trim();
            if(!k) return alert("Please enter a key!");
            
            db.ref('keys/'+k).once('value', s => {
                if(s.exists() && s.val().expiry > Date.now()) {
                    vip = true;
                    updateUnlockState();
                    alert("AUTO ENGINE ACTIVATED!");
                } else {
                    alert("Invalid or Expired Key!");
                }
            });
        }

        function mine() {
            let input = document.getElementById('mInput');
            let val = parseFloat(input.value);
            if(isNaN(val)) return;
            
            history.push({odd: val, time: Date.now()});
            rounds++;
            document.getElementById('tRounds').innerText = rounds;
            free = Math.floor(rounds/10); 
            updateUnlockState();
            input.value = "";
        }

        // UPGRADED GEN SIG ENGINE
        function genSig() {
            if(!vip && free <= 0) return alert("Need more data or VIP access!");
            
            document.getElementById('sampleArea').style.display='none';
            document.getElementById('realSigArea').style.display='block';
            let v = document.getElementById('sigVal');
            let t = document.getElementById('trendLabel');

            if(history.length < 3) {
                v.innerText = "LOW DATA";
                setTimeout(() => {
                    document.getElementById('realSigArea').style.display='none';
                    document.getElementById('sampleArea').style.display='block';
                }, 2000);
            } else {
                // Calculation Logic
                let recent = history.slice(-10).map(h => parseFloat(h.odd));
                let avg = recent.slice(-5).reduce((a, b) => a + b, 0) / 5;
                
                let res;
                if(avg < 1.8) {
                    t.innerText = "LOW TREND DETECTED - CALCULATING RECOVERY";
                    res = (Math.random() * (3.5 - 2.1) + 2.1).toFixed(2);
                } else {
                    t.innerText = "STABLE TREND - GENERATING SAFE SIGNAL";
                    res = (Math.random() * (1.9 - 1.2) + 1.2).toFixed(2);
                }

                v.innerText = res + "x";
                v.style.color = res >= 2 ? "var(--win)" : "var(--neon)";
                
                setTimeout(() => {
                    document.getElementById('fOverlay').style.display='flex';
                }, 3500);
            }
        }

        function submitRes(type) {
            let l = parseFloat(document.getElementById('lastRoundInput').value);
            if(isNaN(l)) return alert("Enter last round odd!");
            
            history.push({odd: l, time: Date.now()});
            db.ref('stats/'+type).transaction(c => (c||0)+1);
            
            if(!vip) { rounds = 0; free = 0; document.getElementById('tRounds').innerText = 0; }
            
            document.getElementById('fOverlay').style.display='none';
            document.getElementById('lastRoundInput').value = "";
            updateUnlockState();
            
            if(!vip) {
                document.getElementById('realSigArea').style.display='none';
                document.getElementById('sampleArea').style.display='block';
            }
        }

        function updateUnlockState() {
            if(vip || free > 0) {
                document.getElementById('lockUI').style.display='none';
                document.getElementById('unlockUI').style.display='block';
                document.getElementById('sLeft').innerText = vip ? "VIP: UNLIMITED" : "FREE: 1 SIGNAL READY";
            } else {
                document.getElementById('lockUI').style.display='block';
                document.getElementById('unlockUI').style.display='none';
            }
        }

        function openAdmin() {
            if(prompt("Admin Password:") === "NEXUSADMIN77") {
                document.getElementById('adminPanel').style.display='block';
            }
        }

        function generateKey(type) {
            let days = parseInt(document.getElementById('keyDuration').value) || 1;
            let k = "VIP-" + Math.random().toString(36).substr(2,8).toUpperCase();
            let exp = Date.now() + (days * 24 * 60 * 60 * 1000);
            db.ref('keys/'+k).set({ expiry: exp }).then(() => {
                document.getElementById('newKeyOut').innerText = "NEW KEY: " + k;
            });
        }
    </script>
</body>
</html>
